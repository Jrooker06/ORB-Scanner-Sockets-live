version: '3.8'

services:
  polygon-proxy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - PORT=8080
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
